<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Linguagem Java X Python</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #fafafa;
        margin: 0;
        padding: 20px;
        color: #222;
        text-align: center;
    }

    h1 {
        margin-bottom: 30px;
        color: #444;
    }

    .container {
        display: flex;
        justify-content: center;
        gap: 40px;
        flex-wrap: wrap;
    }

    .lang {
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.12);
        max-width: 250px;
        flex: 1 1 250px;
    }

    .lang img {
        max-width: 150px;
        margin-bottom: 15px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }

    p {
        font-size: 1rem;
        line-height: 1.4;
    }
</style>
</head>
<body>
<h1>Linguagem Java X Python</h1>
<div class="container">
    <div class="lang">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Java_programming_language_logo.svg" alt="Logo Java Tradicional" />
        <p>Java é uma linguagem de alto nível orientada a objetos.</p>
    </div>
    <div class="lang">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" alt="Logo Oficial Python" />
        <p>Python é uma linguagem simples, poderosa e fácil de aprender.</p>
    </div>
</div>
</body>
</html>
